on:
  release:
    types: [published, prereleased]

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: run
        run: |
          echo "I ran!"

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed. Check out the release at https://github.com/maxb2/workflow-playground/actions/runs/${{ github.run_id }}'
